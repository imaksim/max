{% extends "base.html" %}
{% block title %}
Операции
{% endblock %}
{% block  content %}
<h1>Операции</h1>

<form method="post">

    <table class="table">

        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя операции</th>
        </tr>
        </thead>
        <tbody>
{% for operation in operations%}
        <tr>
            <th scope="row">{{operation.id}}</th>
            <td>{{operation.name}}</td>
            <td><input type="checkbox" name="selected_item" value=""></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
    <button  type="submit" name="delete_selected">Удалить</button>
</form>
<br>
<form method="post">

<!--            <input type="submit" value="Save">-->
    <button  type="submit" name="add_item">Добавить</button>
</form>

{% endblock %}
